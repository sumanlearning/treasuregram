{% load staticfiles %}

<!DOCTYPE html>
<html>
	<head>
	<link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "main.css" %}" />
	<title>TreasureGram</title>
</head>
<body>
	<nav class="navbar navbar-default navbar-static-top text-center">
		<a href="/"><img src="{% static "images/logo.png" %}" alt="TreasureGram"></a>
		{% if user.is_authenticated %}
		    <ul class="nav nav-pills">
		    	<li role="presentation"><a href="{% url "profile" user.username %}">{{ user.username }}</a></li>
		    	<li role="presentation"><a href="{% url "logout" %}">logout</a></li>
			</ul>
		{% else %}
			<a href="{% url "login" %}">login</a>	    
		{% endif %}

	</nav>

	{% block content %}
	{% endblock %}			

 	<footer>
		<div class="bawah panel panel-success">
			<div class="panel-heading text-center">
				<p>
					<a href="http://sumanproject.blogspot.co.id">
						<i class="tambah glyphicon glyphicon-globe"></i>
						suman's project
					</a>
					<a href="mailto:sumandari_ee@yahoo.com">
						<i class="tambah glyphicon glyphicon-envelope"></i>
						contact me
					</a>
				</p>
			</div>
		</div>
	</footer>

	<script type="text/javascript" src='{% static "jquery-3.3.1.min.js" %}'></script>
	<script type="text/javascript" src="{% static "main.js" %}"></script>

	<!-- <script src='//ajax.googleapis.com/ajax/libs/jquery/1'></script> -->
</body>
